<h1 mat-dialog-title>
    {{title}}
</h1>
<div mat-dialog-content>
    <p>Are you sure you want to delete {{doctorName}}</p>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="closed()">No Thanks</button>
    <button mat-raised-button color="warn" (click)="delete()">Delete</button>
</div>
